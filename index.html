<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/main.css">
	<link rel="icon" type="images/png" href="/images/favicon.png">
	<title>Mónica Aguado</title>
</head>
<body class="body">
	<header class="header">
		<div class="header__container">
			<button class="header__button" alt="Menu"></button>
			<nav class="burger">
				<!-- oculto -->
				<container class="burger__container">
					<div class="menu">
						<button class="close" alt="Close"></button>
						<ul class="menu-list">
							<li class="option menu__portfolio"><a href="#portfolio" class="nav-link">Portfolio</a></li>
							<li class="option menu__aboutme"><a href="#aboutme" class="nav-link">About me</a></li>
							<li class="option menu__contact"><a href="#contact" class="nav-link">Contact</a></li>
						</ul>
					</div>
				</container>
			</nav>
		</div>
	</header>

	<main>
		<section class="section__cover">
			<div class="hero">
				<div class="hero__title">
					<h1 class="cover__logo"></h1>
					<h2 class="cover__title">Front-end developer</h1>
				</div>
				<a href="#portfolio"><button class="arrow-down"></button></a>
			</div>
		</section>
		<section class="section__portfolio" id="portfolio">
			<div class="portfolio__container">
				<div class="work1">
					<img src="" class="portfolio__img">
					<h2 class="portfolio__title"></h2>
					<p class="portfolio__description"></p>
				</div>
				<div class="work2">
					<img src="" class="portfolio__img">
					<h2 class="portfolio__title"></h2>
					<p class="portfolio__description"></p>
				</div>
				<div class="work3">
					<img src="" class="portfolio__img">
					<h2 class="portfolio__title"></h2>
					<p class="portfolio__description"></p>
				</div>
				<div class="work4">
					<img src="" class="portfolio__img">
					<h2 class="portfolio__title"></h2>
					<p class="portfolio__description"></p>
				</div>
			</div>
		</section>
		<section class="section__aboutme" id="aboutme">
			<h2 class="aboutme__title"></h2>
			<img src="" class="aboutme__img">
			<p class="aboutme_description"></p>
		</section>
		<section class="section__contact" id="contact">
			<h2 class="contact__title"></h2>
			<form action="" class="form">
				<input type="text" id="name" name="name" class="name">
				<input type="email" id="email" name="email" class="email">
				<button></button>
			</form>
		</section>
	</main>

	<footer class="footer">
		<div class="footer__container">
			<a href=""><img src="logo"></a>
			<div class="copyright">Mónica Aguado &copy; 2018</div>
		</div>

	</footer>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
